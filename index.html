<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Recycler</title>
  <link rel="stylesheet" href="stylesheets/core.css">
  <script type="module" src="javascript/script.js"></script>
</head>
<body>
  <!-- Refer to gamestart.css -->
  <div id="game_start_screen">
    <div class="splash_screen">
    </div>
  </div>

  <!-- Refer to frame.css-->
  <!-- The flow is: collect space junk > process > separate > store > craft > attach modules to station or sell them -->
  <!-- Buying/selling: buying can be purchasing deliveries from earth, selling would be only to other interested parties in space  -->
  <!-- Hmmm or maybe add some feature to craft a station to sell it to someone else? Interesting. Think more on this -->
  <div id="game_screen" class="hidden">
    <header>
      <div class="logo">
        <i data-lucide="orbit" class="icon white"></i>
        <h1>Orbit Recycler</h1>
      </div>
      <div class="time-module">
        <div class="time-display">
          <div class="day-night-indicator"></div>
          <span id="time">Day 1, Hour 1</span>
        </div>
        <div class="button-container">
          <button id="pause-game"><i data-lucide="pause" class="icon"></i></button>
          <button id="reset-game"><i data-lucide="rotate-ccw" class="icon"></i></button>
        </div>
      </div>
    </header>
    
    <!-- Refer to resources.css -->
    <section class="resources-module">
      <div id="resources-content">
        <!-- Resources will appear here -->
      </div> 
    </section>


    <!-- Will use actions.css to define how the action buttons will look -->

    <div id="game-modules">
      <div id="secondary-modules">
        
        <div id="actions-container">
          <section id="spaceJunk-module">
            <button id="collectSpacejunkBtn">Collect Space Junk</button>
          </section>
          <section id="chevron-flow">
            <i data-lucide="chevron-down" class="icon white"></i>
          </section>
        </div>

        <!-- Inventory Table -->
        <section id="spacejunk-inventory-module">
          <h3 class="collapsible" data-expanded="true"><i data-lucide="boxes" class="icon white"></i> Space Junk <i data-lucide="chevron-up"
            class="toggle-icon"></i></h3>
          <div class="module-content">
            <div id="spacejunk-inventory-content">
              <!-- Inventory will appear here -->
            </div>
          </div>
        </section>

        <section id="chevron-flow">
          <i data-lucide="chevron-down" class="icon white"></i>
        </section>

        <section id="salvage-module">
          <h3 class="collapsible" data-expanded="true"><i data-lucide="boxes" class="icon white"></i> Salvage Area <i data-lucide="chevron-up"
            class="toggle-icon"></i></h3>
          <div class="module-content">
            <div id="salvage-area-content">
              <!-- Drag items into this area to salvage-->
            </div>
          </div>
        </section>
        <section id="chevron-flow">
          <i data-lucide="chevron-down" class="icon white"></i>
        </section>
        <section id="station-inventory-module">
          <h3 class="collapsible" data-expanded="true"><i data-lucide="boxes" class="icon white"></i> Station Inventory <i data-lucide="chevron-up"
            class="toggle-icon"></i></h3>
            <div class="module-content">
              <div id="station-inventory-content"></div>
            </div>
        </section>
        <section id="chevron-flow">
          <i data-lucide="chevron-down" class="icon white"></i>
        </section>
        <section id="crafting-module">
          <h3 class="collapsible"><i data-lucide="pencil-ruler" class="icon white"></i> Fabrication <i data-lucide="chevron-up"
            class="toggle-icon"></i></h3>
          <div class="module-content">
            <div id="crafting-content">
              <!-- Crafting will appear here -->
            </div>
          </div>
        </section>
      </div>

      <div id="main-modules">
        <section id="station-module">
          <img src="private-space-station-1.jpg">
        </section>
        <section id="life-support-module">
          <h3>Life Support</h3>
          <div id="life-support-content">
            <!-- Life Support Resources will appear here -->
          </div>
        </section>
      </div>

      <!-- <div id="tertiary-modules">
      </div> -->
    </div>
  </div>
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
